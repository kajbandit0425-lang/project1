<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 350px;
    }
    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .login-box input {
        width: 100%;
        padding: 12px 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .login-box button {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .login-box button:hover {
        background: #0050d6;
    }
    .message {
        text-align: center;
        margin-top: 15px;
        color: #f44336;
        font-size: 14px;
        display: none;
    }
</style>
</head>
<body>
<div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="user" placeholder="ชื่อผู้ใช้" />
    <input type="password" id="pass" placeholder="รหัสผ่าน" />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <div class="message" id="msg">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
</div>
<script>
function login() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;
    const msg = document.getElementById("msg");
    // **ตัวอย่างข้อมูลล็อกอิน (ทดสอบเท่านั้น)**
    const demoUser = "admin";
    const demoPass = "1234";
    if (user === demoUser && pass === demoPass) {
        alert("เข้าสู่ระบบสำเร็จ!");
        msg.style.display = "none";
    } else {
        msg.style.display = "block";
    }
}
</script>

</body>
</html>
